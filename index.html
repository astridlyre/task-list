<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fav Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />

    <!-- Asset Links -->
    <link rel="stylesheet" href="assets/css/app.css" />
    <script src="assets/js/script.js" defer></script>

    <!-- Primary Meta Tags -->
    <title>Task List</title>
    <meta name="title" content="Task List" />
    <meta
      name="description"
      content="Simple task list project, written in vanilla JavaScript, using Tailwind CSS. "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://astridlyre.github.com/task-list/"
    />
    <meta property="og:title" content="Task List" />
    <meta
      property="og:description"
      content="Simple task list project, written in vanilla JavaScript, using Tailwind CSS. "
    />
    <meta property="og:image" content="site.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://astridlyre.github.com/task-list/"
    />
    <meta property="twitter:title" content="Task List" />
    <meta
      property="twitter:description"
      content="Simple task list project, written in vanilla JavaScript, using Tailwind CSS. "
    />
    <meta property="twitter:image" content="site.jpg" />
  </head>

  <body class="bg-gray-100 flex justify-center">
    <div
      class="sm:mt-4 py-8 w-full max-w-screen-sm shadow-lg border-2 border-gray-200"
    >
      <header class="sm:px-8 px-4">
        <h1 class="text-3xl font-semibold text-gray-900">Task List</h1>
      </header>
      <main>
        <section id="task-form-section" class="mt-4 sm:px-8 px-4 pb-4">
          <!-- New task input form -->
          <form id="task-input-form">
            <label for="task-input" class="flex flex-col">
              <input
                type="text"
                max="140"
                id="task-input"
                placeholder="New Task"
                required
                class="mt-1 py-2 bg-transparent border-b-2 text-teal-900 focus:outline-none focus:border-gray-500 ease focus:ease"
              />
            </label>

            <div class="mt-8 flex justify-end items-center">
              <label
                for="important"
                class="mr-4 text-gray-900 font-medium text-sm"
              >
                <span class="mr-1">Important</span>
                <input
                  type="checkbox"
                  id="important"
                  class="form-checkbox w-4 h-4"
                />
              </label>
              <button
                type="submit"
                class="px-4 py-2 bg-teal-600 text-gray-100 font-semibold text-xs shadow-md hover:bg-teal-800 ease hover:ease"
              >
                ADD TASK
              </button>
            </div>
          </form>
          <!-- End new task input form -->
        </section>
        <section class="mt-4 pt-8 sm:px-8 px-4 border-t-2">
          <!-- Task filters -->
          <h2 class="text-gray-900 font-semibold text-2xl">Tasks</h2>
          <div
            class="mt-4 w-full flex sm:flex-row flex-col sm:justify-between sm:items-center"
          >
            <button
              type="button"
              id="filter-by-important"
              class="flex items-center text-gray-500 ease hover:text-gray-900 hover:ease focus:outline-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-6 h-6"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
              <span class="ml-2 text-sm">Filter by Important</span>
            </button>
            <input
              type="text"
              id="filter-by-text"
              class="mt-4 sm:mt-0 border-b-2 py-1 sm:w-1/2 bg-transparent focus:outline-none focus:border-gray-500 text-sm"
              placeholder="Filter by Text"
            />
          </div>
          <!-- end task filters -->

          <!-- Task list output -->
          <ul id="task-list" class="py-4"></ul>
          <!-- End task list output -->

          <div class="mt-4 w-full flex justify-end">
            <button
              type="button"
              id="clear-tasks-btn"
              class="px-4 py-2 bg-gray-900 text-gray-100 font-semibold text-xs shadow-md hover:bg-red-600 ease hover:ease"
            >
              CLEAR TASKS
            </button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
